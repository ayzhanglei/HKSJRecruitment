<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>@ViewBag.Title</title>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <link href="/Content/easyui/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="/Content/easyui/themes/icon.css" rel="stylesheet" />
    <script src="/Content/scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="/Content/easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="/Content/easyui/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="/Content/scripts/json2.min.js" type="text/javascript"></script>
    <script src="/Content/easyui/jquery.easyui.extend.js"></script>
    <script src="/Content/scripts/IdCardValidate.js"></script>
    <script src="/Content/easyui/jquery.easyui.validateextend.js" type="text/javascript"></script>
    <script src="/Content/scripts/main.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $("#btnOK").click(function () {
                alert("okkk");
                $("#co").combo('panel').html("");
            });
            var data = [{ id: 1, text: 'aaaaaaaaaaaaaaaaaaaaa' }, { id: 2, text: 'bbbbbbbbbbbbbbbbbbb' }, { id: 3, text: 'ccccccccccccccccccccccc' }];
            $("#co").combobox({ valueField: 'id', textField: 'text', data: data });
            //$(".validatebox-invalid").bind("mouseleave blur", function () {
            //    $(this).removeClass("validatebox-invalid");
            //    $(this).closest(".textbox").removeClass("validatebox-invalid");
            //});
        });
        function submitForm() {
            $('#ff').form('submit', {
                onSubmit: function () {
                    var ret = $(this).form('validate');
                    //$("input.validatebox-invalid").closest(".textbox").addClass("validatebox-invalid");
                    return ret;
                }
            });
        }

        function clearForm() {
            $('#ff').form('clear');
        }

    </script>
</head>
<body>
    <div style="margin-left:auto; margin-right:auto;">
        <form id="ff" class="easyui-form" method="post">
            <div style="height:40px;"><input type="text" id="name" name="name" class="easyui-textbox" data-options="required:true" /></div>
            <div style="height:40px;">
                <select id="co" name="co" style="width:150px;" class="easyui-combobox" required="true"></select>
            </div>
            <div style="height:40px;">
                <select class="easyui-combobox" id="language" name="language" required="true">
                    <option value="ar">Arabic</option>
                    <option value="bg">Bulgarian</option>
                    <option value="ca">Catalan</option>
                    <option value="zh-cht">Chinese Traditional</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="nl">Dutch</option>
                    <option value="en">English</option>
                    <option value="et">Estonian</option>
                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="ht">Haitian Creole</option>
                    <option value="he">Hebrew</option>
                    <option value="hi">Hindi</option>
                    <option value="mww">Hmong Daw</option>
                    <option value="hu">Hungarian</option>
                    <option value="id">Indonesian</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="lv">Latvian</option>
                    <option value="lt">Lithuanian</option>
                    <option value="no">Norwegian</option>
                    <option value="fa">Persian</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ro">Romanian</option>
                    <option value="ru">Russian</option>
                    <option value="sk">Slovak</option>
                    <option value="sl">Slovenian</option>
                    <option value="es">Spanish</option>
                    <option value="sv">Swedish</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukrainian</option>
                    <option value="vi">Vietnamese</option>
                </select>

            </div>
            <div>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
            </div>
            <div>
                <input type="button" id="btnOK" name="btnOK" value="OK" />
            </div>
        </form>
    </div>
</body>
</html>
